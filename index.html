<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">

            <!-- grant location conatiner -->
            <div class="grant-location-container grant-location-container-hide"> 
                <img src="./assets/location.png" width="80" height="80" loading="lazy" alt="">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            
            <!-- search form -->
            <form action="" class="form-container form-container-hide" data-searchForm>
                <input type="text" placeholder="Search for City" data-searchInput>
                <button class="search-btn" type="submit"><img src="./assets/search.png" width="20" height="20" loading="lazy" alt=""></button>
            </form>

            <!-- loading Screen conatiner -->
            <div class="loading-container loading-container-hide">
                <img src="./assets/loading.gif" width="150" height="150" alt="">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="user-info-container user-info-container-hide">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon src="" alt="">
                </div>
                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather Icon -->
                <img data-weatherIcon src="" alt="">
                <!-- temperature -->
                <div class="temperature">
                    <p class="temp" data-temp></p>
                    <p>Â°C</p>
                </div>

                <!--  three cards parameter -->
                <div class="parameter-container">
                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>windSpeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness ></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
